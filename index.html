<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">Discussion Portal</div>

    <div class="split left">
        <div class="centered">

          <div class="left-header">
              <button class="btn btn-primary" id="new-question" onclick="addnewQuestion()">New Question form</button>
              <input type="text" class="form-control" onkeyup="filterQuestions()" id="inputsearch" placeholder="Search Questions...">
          </div>
          <div id="questions">

        </div>
        </div>
      </div>
      
      <div class="split right">
        <div class=" left-body" id="right-body">
          <h2>Welcome to Discussion Portal !</h2>
          <p style="font-weight: 600;"> Enter a Subject and Question to Get started</p>
          <input type="text" placeholder="Subject" id="subject"><br>
          <br>
          <textarea name="Question-area" id="question-area" cols="120" rows="10"></textarea>
          <br>
          <button id="submit-question" onclick="addQuestion()" class="btn btn-primary" style="float: right;">Submit</button>
        </div>
      </div>
      
</body>
</html>
